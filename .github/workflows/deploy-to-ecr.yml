# QR Code Generator API - ECR & EC2 Auto Deploy Workflow
name: Deploy to Amazon ECR and EC2

# Trigger conditions
on:
  # Execute on push to main branch
  push:
    branches: [ "main" ]
  # Allow manual execution
  workflow_dispatch:

# Environment variables
env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: watchme-api-qr-code-generator

# Job definitions
jobs:
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code (Important: for building with latest code)
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 3: Login to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Step 4: Setup Docker Buildx (for multi-platform support)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 5: Delete old images from ECR (optional but recommended)
    - name: Delete old images from ECR (optional but recommended)
      run: |
        # Delete old latest tag (ignore errors)
        aws ecr batch-delete-image \
          --region ${{ env.AWS_REGION }} \
          --repository-name ${{ env.ECR_REPOSITORY }} \
          --image-ids imageTag=latest || true

    # Step 6: Build, tag, and push image to Amazon ECR (ARM64 support)
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image for ARM64 architecture (cache disabled)
        docker buildx build \
          --platform linux/arm64 \
          --no-cache \
          --push \
          -f Dockerfile.prod \
          -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
          -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
          .

        echo "‚úÖ Image pushed to ECR:"
        echo "  - $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
        echo "  - $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"

    # Step 7: Deploy success notification
    - name: Deploy Success Notification
      if: success()
      run: |
        echo "üéâ Deployment to ECR succeeded!"
        echo "üì¶ Repository: ${{ env.ECR_REPOSITORY }}"
        echo "üè∑Ô∏è Image Tag: ${{ github.sha }}"
        echo "üìç Region: ${{ env.AWS_REGION }}"
        echo ""
        echo "üìã Next Steps:"
        echo "1. SSH to EC2: ssh -i ~/watchme-key.pem ubuntu@3.24.16.82"
        echo "2. Deploy: cd /home/ubuntu/watchme-api-qr-code-generator && ./run-prod.sh"

    # Step 8: Error notification
    - name: Deploy Failure Notification
      if: failure()
      run: |
        echo "‚ùå Deployment to ECR failed!"
        echo "Please check the logs above for details."

  # Job 2: CD - Automatic deployment to EC2
  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    # Important: Execute only after deploy job succeeds
    needs: deploy

    steps:
    # Step 1: Setup SSH Agent
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    # Step 2: Checkout repository (Important: for copying config files)
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 3: Add EC2 to known hosts (security improvement)
    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # Step 4: Create application directory on EC2 (ensure idempotence)
    - name: Create application directory on EC2 if not exists
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "üìÅ Ensuring application directory exists on EC2..."
        ssh ${EC2_USER}@${EC2_HOST} "mkdir -p /home/ubuntu/watchme-api-qr-code-generator"
        echo "‚úÖ Directory verified/created"

    # Step 5: Copy docker-compose.prod.yml and run-prod.sh to EC2 (Important!)
    - name: Update configuration files on EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "üì¶ Updating configuration files on EC2..."
        scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${EC2_USER}@${EC2_HOST}:/home/ubuntu/watchme-api-qr-code-generator/
        scp -o StrictHostKeyChecking=no run-prod.sh ${EC2_USER}@${EC2_HOST}:/home/ubuntu/watchme-api-qr-code-generator/
        ssh ${EC2_USER}@${EC2_HOST} "chmod +x /home/ubuntu/watchme-api-qr-code-generator/run-prod.sh"
        echo "‚úÖ Configuration files updated"

    # Step 6: Create/Update .env file on EC2
    - name: Create/Update .env file on EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        AWS_REGION: ap-southeast-2
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "üìù Creating/Updating .env file on EC2..."

        # SSH connection to create .env file
        # Important: Use echo commands to ensure environment variables are passed (recommended method)
        ssh ${EC2_USER}@${EC2_HOST} << ENDSSH
          cd /home/ubuntu/watchme-api-qr-code-generator
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" > .env
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> .env
          echo "S3_BUCKET_NAME=${S3_BUCKET_NAME}" >> .env
          echo "AWS_REGION=${AWS_REGION}" >> .env
          echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
          echo "SUPABASE_KEY=${SUPABASE_KEY}" >> .env
        ENDSSH

        # Verify creation
        ssh ${EC2_USER}@${EC2_HOST} "echo '‚úÖ .env file created/updated successfully' && wc -l /home/ubuntu/watchme-api-qr-code-generator/.env"

    # Step 7: Deploy to EC2 instance
    - name: Deploy to EC2 instance
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "üöÄ Starting deployment to EC2..."

        # SSH to EC2 and execute deployment commands
        ssh ${EC2_USER}@${EC2_HOST} << 'ENDSSH'
          set -e
          echo "üì¶ Navigating to application directory..."
          cd /home/ubuntu/watchme-api-qr-code-generator

          echo "üóëÔ∏è Cleaning up old Docker images..."
          # Stop old containers
          docker-compose -f docker-compose.prod.yml down || true

          # Delete all unused images (standard specification recommended)
          docker system prune -a -f

          echo "üîÑ Running deployment script..."
          ./run-prod.sh

          echo "‚úÖ Deployment script completed"

          # Check container status
          echo "üìä Checking container status..."
          docker ps | grep watchme-api-qr-code-generator || echo "‚ö†Ô∏è Container not found"

          # Health check
          echo "üè• Running health check..."
          sleep 10
          for i in {1..12}; do
            if curl -f http://localhost:8020/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed (attempt $i/12)"
              break
            fi
            echo "  Attempt $i/12 failed, retrying in 5 seconds..."
            sleep 5
          done
        ENDSSH

        echo "‚úÖ EC2 deployment completed successfully!"

    # Step 8: Deployment success notification
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Full CI/CD pipeline completed successfully!"
        echo "üì¶ Service: watchme-api-qr-code-generator"
        echo "üåê URL: https://api.hey-watch.me/qrcode/"
        echo "üè∑Ô∏è Version: ${{ github.sha }}"

    # Step 9: Deployment failure notification
    - name: Deployment Failure Notification
      if: failure()
      run: |
        echo "‚ùå EC2 deployment failed!"
        echo "Please check the SSH connection and server logs."
